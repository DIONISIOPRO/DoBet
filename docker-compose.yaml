      DB_HOST: "mongodb://mongo"
      DB_PORT: "27017"
      DB_NAME: "payment"
      APP_HOST: "localhost"
      APP_PORT: "9003"
      RABBITMQ_URL_HOST: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      - mongo
