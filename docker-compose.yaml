version: '3'

services:
  bet-service:
    build:
      context: ./betService
      dockerfile: ./build/bet-service/Dockerfile
    ports:
      - "9000:9000"
    environment:
      DB_HOST: "mongodb://mongo"
      DB_PORT: "27017"
      DB_NAME: "bet"
      APP_HOST: "localhost"
      APP_PORT: "9000"
      RABBITMQ_URL_HOST: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      - mongo
      - rabbitmq

  user-service:
    build:
      context: ./userService
      dockerfile: ./build/user-service/Dockerfile
    ports:
      - "9004:9004"
    environment:
      DB_HOST: "mongodb://mongo"
      DB_PORT: "27017"
      DB_NAME: "bet"
      APP_HOST: "localhost"
      APP_PORT: "9004"
      RABBITMQ_URL_HOST: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      - mongo
      - rabbitmq
  match-service:
    build:
      context: ./matchService
      dockerfile: ./build/match-service/Dockerfile
    ports:
      - "9002:9002"
    environment:
      DB_HOST: "mongodb://mongo"
      DB_PORT: "27017"
      DB_NAME: "bet"
      APP_HOST: "localhost"
      APP_PORT: "9002"
      RABBITMQ_URL_HOST: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      - mongo
      - rabbitmq

  auth-service:
    build:
      context: ./authService
      dockerfile: ./build/auth-service/Dockerfile
    ports:
      - "9001:9001"
    environment:
      DB_HOST: "mongodb://mongo"
      DB_PORT: "27017"
      DB_NAME: "auth"
      APP_HOST: "localhost"
      APP_PORT: "9001"
      RABBITMQ_URL_HOST: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      - mongo
      - rabbitmq

  payment-service:
    build:
      context: ./paymentService
      dockerfile: ./build/payment-service/Dockerfile
