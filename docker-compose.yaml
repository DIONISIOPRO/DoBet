  mongo:
    image: mongo:4.2
    ports:
      - "27017:27017"
    # environment:
    #   POSTGRES_HOST_AUTH_METHOD: trust
    #   POSTGRES_USER: user
    #   POSTGRES_PASSWORD: password
    #   POSTGRES_DB: dbname
  
  rabbitmq:
    image: rabbitmq:3.10-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
